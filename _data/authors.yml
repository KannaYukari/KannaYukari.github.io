kanna:
  name: Kanna Yukari
  bio: Sou uma lúnatica, mas no bom sentido! Me chamo Kanna Yukari, nasci no dia 2 de agosto de 1999 e sou uma amante do conhecimento e da tecnologia. Faço a faculdade de Bacharelado Interdisciplinar de Ciência e Tecnologia do mar, na faculdade federal de São Paulo (UNIFESP), mas guardo como hobby desenho, ilustração e edição de imagens, nas horas vagas também "namoro" meu violino, vejo animes e mangá e me desconecto do planeta Terra!
